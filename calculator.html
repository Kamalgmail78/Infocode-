<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding-top: 20px;
            box-shadow: 1px 5px 8px 0 rgb(0, 0, 0);
        }
        table {
            margin: auto;
        }
        button {
            background-color: chocolate;
            color: white;
            width: 62px;
            height: 50px;
            border: 1px solid green;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        input {
            width: 240px;
            height: 40px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
            border: 3px solid rgba(69, 68, 68, 0.415);
            border-radius: 5px;
            padding-right: 10px;
            background-color: rgba(126, 202, 126, 0.728);
        }
        .calculator{
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin-right: 200px;
            padding-top: 0px;
        }
        .red{
            background-color: rgba(227, 227, 17, 0.825);
        }
        .on{
            background-color: red;
        }
        .img{
            width: 60px;
           height: 20px;
           margin-right: 190px;
           padding-bottom: 10px;
           color: red;
        }
        .green{
            background-color: greenyellow;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
         
         <div class="row">
            <div class="col-1 bg-body-tertiary" ><img src="assets/optimo2.png" alt="show" class="img"></div>
          </div>
        <input type="text" id="text" placeholder="0" readonly>
        <table>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button id="clear">C</button></td>
                <td><button>%</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="red">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="red">+</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>/</button></td>
                <td><button id="equals" class="red">=</button></td>
            </tr>
            <tr>
                <td><button id="on" class="on">ON</button></td>
                <td><button id="off" class="green">OFF</button></td>
                <td><button id="all-clear">AC</button></td>
                <td><button class="red">|</button></td>
            </tr>
        </table>
    </div>

    <script>
        const textInput = document.getElementById('text');
        let isOn = true;

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                if (!isOn && button.id !== 'on') return;
                
                const value = button.textContent;
                
                if (button.id === 'clear') {
                    textInput.value = textInput.value.slice(0, -1);
                } else if (button.id === 'all-clear') {
                    textInput.value = '';
                } else if (button.id === 'equals') {
                    try {
                        textInput.value = eval(textInput.value.replace(/X/g, '*').replace(/%/g, '/100'));
                    } catch {
                        textInput.value = 'Error';
                    }
                } else if (button.id === 'on') {
                    isOn = true;
                    textInput.value = '';
                } else if (button.id === 'off') {
                    isOn = false;
                    textInput.value = '';
                } else {
                    textInput.value += value;
                }
            });
        });

    </script>
</body>
</html>
